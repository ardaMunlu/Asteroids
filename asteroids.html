<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Asteroids</title>
</head>

<body>
	<canvas id="gameCanvas" width="700" height="500"></canvas>
	<script>
		const FPS = 30; //FPS belirliyoruz

		//HTML ile bağlantı kuruyoruz ve 2D API yüklüyoruz 
		var canv = document.getElementById("gameCanvas");
		var ctx = canv.getContext("2d");

		//oyunun döngü süresi
		setInterval(update, 1000 / FPS);

		function update() {
			//arkaplanı çiziyoruz
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, canv.width, canv.height);
			//gemiyi çiziyoruz

			//gemiyi döndürüyoruz

			//gemiyi hareket ettiriyoruz
		}

	</script>

</body>
</html>

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Asteroids</title>
</head>

<body>
	<canvas id="gameCanvas" width="700" height="500"></canvas>
	<script>
		const FPS = 30; //FPS belirliyoruz
		const FRICTION = 0.7; //sürtünme (uzayda :D) 0-1
		const ROIDS_NUM = 3; //astreoitlerin başlangıç sayısı 
		const ROIDS_JAG = 0.4; //astreoitlerin bozukluğu 0-1
		const ROIDS_SIZE = 100; // astreoit başlangıç büyüklüğü (pix)
		const ROIDS_SPD = 50; //başlangıç astreoid hızı - en yüksek (pix/sec)
		const LASER_EXPLODE_DUR = 0.1; //lazerlerin patlama süresi
		const SHIP_INV_DUR = 3; //başlangıç görünmezlik değeri
		const SHIP_BLINK_DUR = 0.1; //başlangıç görünmezlik --blink
		const ROIDS_VERT = 10; //ortalama tepe noktası sayısı
		const SHIP_SIZE = 30; //gemi yüksekliği*
		const SHIP_EXPLODE_DUR = 0.3; //geminin patlama süresi
		const SHIP_THRUST = 5; //geminin ivmesi (pix / sec*2)
		const TURN_SPEED = 360; //dönüş hızı (deg per sec)
		const SHOW_BOUNDING = false; //collison bounding
		const SHOW_CENTER_DOT = false;
		const LASER_MAX = 10; //ekrandaki lazerlerin max sayısı
		const LASER_SPEED = 500; //lazerlerin hızı px/sec
		const LASER_DIST = 0.6; //lazerin gidebileceği maksimum nokta --sürtünmeye göre
		const TEXT_FADE_TIME = 2.5; //metin yok olma süresi
		const TEXT_SIZE = 40; //metin font büyüklüğü (px)
		const GAME_LIVES = 3; //başlangıç can sayısı
		const ROID_PTS_LGE = 20; //büyük astreoidler için puan
		const ROID_PTS_MED = 50; //büyük astreoidler için puan
		const ROID_PTS_SML = 100; //büyük astreoidler için puan
		const SAVE_KEY_SCORE = "highscore"; //local kayıt için yüksek puan anahtarı
		



		//HTML ile bağlantı kuruyoruz ve 2D API yüklüyoruz 
		var canv = document.getElementById("gameCanvas");
		var ctx = canv.getContext("2d");

		//oyun parametrelerini düzenle
		var level, roid, lives, score, scoreHigh, ship, text, textAlpha;
		newGame();


		// event handlers
		document.addEventListener("keydown", keyDown);
		document.addEventListener("keyup", keyUp);

		//oyunun döngü süresi
		setInterval(update, 1000 / FPS);

		function createAstreoidBelt() {
			roids = [];
			var x, y;
			for ( var i = 0; i < ROIDS_NUM + level; i++){
				do {
				x = Math.floor(Math.random() * canv.width);
				y = Math.floor(Math.random() * canv.height);
				} while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
				roids.push(newAstreoid(x, y, Math.ceil(ROIDS_SIZE / 2)));
			}
		}

		function destroyAsteroid(index) {
			var x = roids[index].x;
			var y = roids[index].y;
			var r = roids[index].r;
			
			//ikiye ayırma
			if (r == Math.ceil(ROIDS_SIZE / 2)) {
				roids.push(newAstreoid(x, y, Math.ceil(ROIDS_SIZE / 4)));
				roids.push(newAstreoid(x, y, Math.ceil(ROIDS_SIZE / 4)));
				score += ROID_PTS_LGE;
			} else if (r == Math.ceil(ROIDS_SIZE / 4)) {
				roids.push(newAstreoid(x, y, Math.ceil(ROIDS_SIZE / 8)));
				roids.push(newAstreoid(x, y, Math.ceil(ROIDS_SIZE / 8)));
				score += ROID_PTS_MED;
			} else {
				score += ROID_PTS_SML;
			}

			//highscore kontrol
			if (score > scoreHigh) {
				scoreHigh = score;
				localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
			}
			//sonunda yok olur
			roids.splice(index, 1);

			//astreoitler yok olunca yeni bölüm başlar
			if (roids.length == 0) {
				level++;
				newLevel();
			}
		}

		function distBetweenPoints(x1, y1, x2, y2) {
			return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
		}

		function drawShip(x, y, a, colour = "white") {
			ctx.strokeStyle = colour;
			ctx.lineWidth = SHIP_SIZE / 20;
			ctx.beginPath();
				ctx.moveTo( //geminin burnu
					x + 4 / 3 * ship.r * Math.cos(a),
					y - 4 / 3 * ship.r * Math.sin(a)
				);

				ctx.lineTo( //arka sol
					x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
					y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a)) 
				);
				ctx.lineTo( //arka sağ
					x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
					y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a)) 
				);
			ctx.closePath();
			ctx.stroke();
		}

		function explodeShip() {
			ship.explodeTime = 	Math.ceil(SHIP_EXPLODE_DUR * FPS);
		}

		function gameOver() {
			ship.dead = true;
			text = "Game Over";
			textAlpha = 1.0;
		}
		
		function keyDown(/** @type {KeyboardEvent}*/ ev) {

			if (ship.dead){
				return;
			}

			switch(ev.keyCode) {
				case 32: // boşluk tuşu(lazer ateşler)
					shootLaser();
					break;
				case 37: //sol
					ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
					break;
				case 38: //üst --thrust
					ship.thrusting = true;
					break;
				case 39: //sağ
				  ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
					break;

			}
		}

		function keyUp(ev) { 

			if (ship.dead){
				return;
			}

			switch(ev.keyCode) {
				case 32: // boşluk tuşu(ateşlemeye izin ver-tekrar-)
					ship.canShoot = true;
					break;
				case 37: //sol --STOP
					ship.rot = 0;
					break;
				case 38: //üst --thrust --STOP
					ship.thrusting = false;
					break;
				case 39: //sağ --STOP
				  ship.rot = 0;
					break;
			}
		}

		function newAstreoid(x, y, r) {
			var lvlMul = 1 + 0.1 * level;
			var roid = {
				x: x,
				y: y,
				xv: Math.random() * ROIDS_SPD * lvlMul / FPS * (Math.random() < 0.5 ? 1 : -1),
				yv: Math.random() * ROIDS_SPD * lvlMul / FPS * (Math.random() < 0.5 ? 1 : -1),
				r: r,
				a: Math.random() * Math.PI * 2, //radiant
				vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
				offs: []
			};

			for(var i = 0; i < roid.vert; i++) {
				roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
			}

			return roid;
		}
 
		function newGame() {
			level = 0;
			score = 0;
			lives = GAME_LIVES;
			ship = newShip();

			//highscore çek
			var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
			if (scoreStr == null) {
				scoreHigh = 0; 
			} else {
				scoreHigh = parseInt(scoreStr);
			}
			newLevel();
		}

		function newLevel() {
			text = "Level " + (level + 1);
			textAlpha = 1.0;
			createAstreoidBelt();
		}


		function newShip() {
          return {
            x: canv.width / 2,
            y: canv.height / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            r: SHIP_SIZE / 2,
            blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
            blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
            canShoot: true,
            explodeTime: 0,
						dead: false,
            lasers: [],
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
                }
            }
        }

		function shootLaser() {
			//laser object
			if (ship.canShoot && ship.lasers.length < LASER_MAX) {
				ship.lasers.push({ //gemi burnundan ateşleme
					x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
					y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
					xv: LASER_SPEED * Math.cos(ship.a) / FPS,
					yv: -LASER_SPEED * Math.sin(ship.a) / FPS,
					dist: 0,
					explodeTime: 0
				})
			}
			//ateşleme kontrol
			ship.canShoot = false;
		}

		function update() {
			var blinkOn = ship.blinkNum % 2 == 0;
			var exploding = ship.explodeTime > 0;

			
			ctx.fillStyle = "black"; //arkaplanı çiziyoruz
			ctx.fillRect(0, 0, canv.width, canv.height);

			var x, y, r, a, vert, offs; //astreoitleri çiziyoruz
			for(var i = 0; i < roids.length; i++){
				ctx.strokeStyle = "slategrey";
				ctx.lineWidth = SHIP_SIZE / 20;

				//astreoit değerleri
				x = roids[i].x;
				y = roids[i].y;
				r = roids[i].r;
				a = roids[i].a;
				vert = roids[i].vert;
				offs = roids[i].offs;

				//doğrultu
				ctx.beginPath();
				ctx.moveTo(
					x + r * offs[0] * Math.cos(a),
					y + r * offs[0] * Math.sin(a)
				);
				
				//poligon şekli
				for ( var j = 1; j < vert; j++) {
					ctx.lineTo(
						x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
						y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
					);
				}
				ctx.closePath();
				ctx.stroke();

				if (SHOW_BOUNDING) {
					ctx.strokeStyle = "lime";
					ctx.beginPath();
					ctx.arc(x, y, r, 0, Math.PI * 2, false);
					ctx.stroke();
			}
		}

			//thrust 
			if(ship.thrusting && !ship.dead) {
				ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
				ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

				//thruster efekti
				if(!exploding && blinkOn) {
					ctx.fillStyle = "red";
					ctx.strokeStyle = "yellow";
					ctx.lineWidth = SHIP_SIZE / 10;
					ctx.beginPath();
					ctx.moveTo( //arka sol
						ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
						ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a)) 
					);
					ctx.lineTo(  //arka merkez
						ship.x - ship.r * (6 / 3 * Math.cos(ship.a)),
						ship.y + ship.r * (6 / 3 * Math.sin(ship.a)) 
					);
					ctx.lineTo( //arka sağ
						ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
						ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a)) 
					);
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
				}
			} else { //sürtünme
				ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
				ship.thrust.y -= FRICTION * ship.thrust.y /FPS;
			}

			//gemiyi çiziyoruz - üçgen
			if(!exploding){
				if(blinkOn && !ship.dead) {
					drawShip(ship.x, ship.y, ship.a);
				}

				//blink mantığı
				if (ship.blinkNum > 0) {

                    ship.blinkTime--;

                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }


			if (SHOW_BOUNDING) {
				ctx.strokeStyle = "lime";
				ctx.beginPath();
				ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
				ctx.stroke();
			}

			//merkez nokta
			if (SHOW_CENTER_DOT) {
				ctx.fillStyle= "red";
			  ctx.fillRect(ship.x - 1, ship.y -1, 2, 2);
			}

			//lazerleri çiz
			for (var i = 0; i < ship.lasers.length; i++ ) {
				if (ship.lasers[i].explodeTime == 0) {
					ctx.fillStyle = "salmon";
					ctx.beginPath();
					ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
					ctx.fill();
				} else {
					//patlamayı çiz
					ctx.fillStyle = "orange";
					ctx.beginPath();
					ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
					ctx.fill();
					ctx.fillStyle = "red";
					ctx.beginPath();
					ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
					ctx.fill();
					ctx.fillStyle = "pink";
					ctx.beginPath();
					ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
					ctx.fill();
				} 
			}

			//level yazısı
			if (textAlpha >= 0) {
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha +")";
			  ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
				ctx.fillText(text, canv.width / 2, canv.height * 0.75);
				textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
			} else if (ship.dead) {
				newGame();
			}

			//canları ekrana yazdır
			var lifeColour;
			for (var i = 0; i < lives; i++) {
				lifeColour = exploding && i == lives - 1 ? "red" : "white"; 
				drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
			}

			//puanı ekrana yazdır
			ctx.textAlign = "right";
			ctx.textBaseline = "middle";
			ctx.fillStyle = "white";
			ctx.font = TEXT_SIZE + "px dejavu sans mono";
			ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

			//en yüksek puanı ekrana yazdır
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillStyle = "white";
			ctx.font = (TEXT_SIZE * 0.75 )+ "px dejavu sans mono";
			ctx.fillText("BEST " + scoreHigh, canv.width / 2, SHIP_SIZE);

			//astreoitlere lazer değmesi durumu
			var ax, ay, ar, lx, ly;
			for (var i = roids.length - 1; i>= 0; i--) {

				ax = roids[i].x;
				ay = roids[i].y;
				ar = roids[i].r;

				for (var j = ship.lasers.length - 1; j >= 0; j--) {

					lx = ship.lasers[j].x;
					ly = ship.lasers[j].y;
					
					//vuruşları denetle
					if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {
						
						

						//astreoiti kaldırma ve lazer patlaması
						destroyAsteroid(i);
						ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
						break;
					}
				}

			}
			
			//astreoid-gemi çarpışma
			if(!exploding) {
				if (ship.blinkNum == 0 && !ship.dead) {
					for(var i = 0; i < roids.length; i++) { 
						if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
							explodeShip();
							destroyAsteroid(i);
							break;
						}
				}
			}

			//gemiyi döndürüyoruz
			ship.a += ship.rot;

			//gemiyi hareket ettiriyoruz
			ship.x += ship.thrust.x;
			ship.y += ship.thrust.y;
		} else {
			ship.explodeTime--;

			if(ship.explodeTime == 0){
				lives--;
				if (lives == 0) {
					gameOver();
				} else {
					ship = newShip();
				}
				
			}
		}


			//ekranın köşelerine gelince
			if(ship.x < 0  - ship.r) {
				ship.x = canv.width + ship.r;
			} else if(ship.x > canv.width + ship.r) {
				ship.x = 0 - ship.r;
			}

			if(ship.y < 0  - ship.r) {
				ship.y = canv.height + ship.r;
			} else if(ship.y > canv.height + ship.r) {
				ship.y = 0 - ship.r;
			}

			//lazer hareketi
			for (var i = ship.lasers.length -1; i >= 0; i--) {

				//gidilen mesafeyi kontrol
				if (ship.lasers[i].dist > LASER_DIST * canv.width) {
					ship.lasers.splice(i, 1);
					continue;
				}

				//patlama sırası
				if(ship.lasers[i].explodeTime > 0) {
					ship.lasers[i].explodeTime--;

					if (ship.lasers[i].explodeTime == 0) {
						ship.lasers.splice(i, 1);
						continue;
					}
				} else {
					//lazer hareket
					ship.lasers[i].x += ship.lasers[i].xv;
					ship.lasers[i].y += ship.lasers[i].yv;

					// gidilen mesafeyi hesapla
					ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2 ));
				}
				
				//ekran köşesi durumu
				if (ship.lasers[i].x < 0) {
					ship.lasers[i].x = canv.width;
				} else if (ship.lasers[i].x > canv.width) {
					ship.lasers[i].x = 0;
				}
				if (ship.lasers[i].y < 0) {
					ship.lasers[i].y = canv.height;
				} else if (ship.lasers[i].y > canv.height) {
					ship.lasers[i].y = 0;
				}
			}
		  
			//astreoit hareket
			for(var i = 0; i < roids.length; i++){
				roids[i].x += roids[i].xv;
				roids[i].y += roids[i].yv;

				//ekran köşesi durumu
				if(roids[i].x < 0 - roids[i].r) {
					roids[i].x = canv.width + roids[i].r;
				} else if (roids[i].x > canv.width + roids[i].r) {
					roids[i].x = 0 - roids[i].r
				}
			
			if(roids[i].y < 0 - roids[i].r) {
					roids[i].y = canv.height + roids[i].r;
				} else if (roids[i].y > canv.height + roids[i].r) {
					roids[i].y = 0 - roids[i].r
				}
			}
		}

	</script>

</body>
</html>

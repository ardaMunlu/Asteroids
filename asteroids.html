<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Asteroids</title>
</head>

<body>
	<canvas id="gameCanvas" width="700" height="500"></canvas>
	<script>
		const FPS = 30; //FPS belirliyoruz
		const FRICTION = 0.7; //sürtünme (uzayda :D) 0-1
		const SHIP_SIZE = 30; //gemi yüksekliği*
		const SHIP_THRUST = 5; //geminin ivmesi (pix / sec*2)
		const TURN_SPEED = 360; //dönüş hızı (deg per sec)

		//HTML ile bağlantı kuruyoruz ve 2D API yüklüyoruz 
		var canv = document.getElementById("gameCanvas");
		var ctx = canv.getContext("2d");

		var ship = {
			x: canv.width / 2,
			y: canv.height / 2,
			r: SHIP_SIZE / 2,
			a: 90 / 180 * Math.PI, //radians dönüştürme
			rot: 0,
			thrusting: false,
			thrust: {
				x: 0,
				y: 0
			}
		}

		// event handlers
		document.addEventListener("keydown", keyDown);
		document.addEventListener("keyup", keyUp);

		//oyunun döngü süresi
		setInterval(update, 1000 / FPS);

		function keyDown(/** @type {KeyboardEvent}*/ ev) {
			switch(ev.keyCode) {
				case 37: //sol
					ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
					break;
				case 38: //üst --thrust
					ship.thrusting = true;
					break;
				case 39: //sağ
				  ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
					break;

			}
		}

		function keyUp(ev) { 
			switch(ev.keyCode) {
				case 37: //sol --STOP
					ship.rot = 0;
					break;
				case 38: //üst --thrust --STOP
					ship.thrusting = false;
					break;
				case 39: //sağ --STOP
				  ship.rot = 0;
					break;
			}
		}

		function update() {
			//arkaplanı çiziyoruz
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, canv.width, canv.height);

			//thrust 
			if(ship.thrusting) {
				ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
				ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

				//thruster efekti
					ctx.fillStyle = "red";
					ctx.strokeStyle = "yellow";
					ctx.lineWidth = SHIP_SIZE / 10;
					ctx.beginPath();
					ctx.moveTo( //arka sol
						ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
						ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a)) 
					);
					ctx.lineTo(  //arka merkez
						ship.x - ship.r * (6 / 3 * Math.cos(ship.a)),
						ship.y + ship.r * (6 / 3 * Math.sin(ship.a)) 
					);
					ctx.lineTo( //arka sağ
						ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
						ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a)) 
					);
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			} else {
				ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
				ship.thrust.y -= FRICTION * ship.thrust.y /FPS;
			}

			//gemiyi çiziyoruz - üçgen
			ctx.strokeStyle = "white";
			ctx.lineWidth = SHIP_SIZE / 20;
			ctx.beginPath();
			ctx.moveTo( //geminin burnu
				ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
				ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
			);

			ctx.lineTo( //arka sol
				ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
				ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a)) 
			);
			ctx.lineTo( //arka sağ
				ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
				ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a)) 
			);
			ctx.closePath();
			ctx.stroke();

			//gemiyi döndürüyoruz
			ship.a += ship.rot;


			//gemiyi hareket ettiriyoruz
			ship.x += ship.thrust.x;
			ship.y += ship.thrust.y;


			//ekranın köşelerine gelince
			if(ship.x < 0  - ship.r) {
				ship.x = canv.width + ship.r;
			} else if(ship.x > canv.width + ship.r) {
				ship.x = 0 - ship.r;
			}

			if(ship.y < 0  - ship.r) {
				ship.y = canv.height + ship.r;
			} else if(ship.y > canv.height + ship.r) {
				ship.y = 0 - ship.r;
			}
		  //merkez nokta
			ctx.fillStyle= "red";
			ctx.fillRect(ship.x - 1, ship.y -1, 2, 2);
		}

	</script>

</body>
</html>
